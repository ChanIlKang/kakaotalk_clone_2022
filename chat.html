<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with me - KakaoTalk Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To Do: Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x "></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">강찬일</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main__screen main-chat">
        <div class="chat__timestamp">
            Monday, March 21, 2022
        </div>

        <div class="message-row">
            <img src="https://wakatime.com/photo/eda17e50-d013-4a0a-b279-969442aa0e37?s=420">
            <div class="message-row__content">
                <span class="message__author">강찬일</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! bro~</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/a1587fb846.js" crossorigin="anonymous">
    </script>
</body>

</html>
