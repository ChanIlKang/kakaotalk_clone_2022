<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KakaoTalk Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To Do: Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main__screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://wakatime.com/photo/eda17e50-d013-4a0a-b279-969442aa0e37?s=420"
                    class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">강찬일</h4>
                    <h6 class="user-component__subtitle">+8210-0000-0000 <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icons-row">
            <div class="icons-row__icon"><i class="fa-regular fa-calendar-check"></i><span>Calendar</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-box-archive"></i><span>Talk Drive</span></div>
            <div class="icons-row__icon"><i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
        </div>
        <div class="icons-row">
            <div class="icons-row__icon"><i class="fa-solid fa-money-check-dollar"></i><span>Account</span></div>
            <div class="icons-row__icon"><i class="fa-regular fa-comments"></i><span>Openchat</span></div>
            <div class="icons-row__icon"><i></i><span></span></div>
            <div class="icons-row__icon"><i></i><span></span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <span class="more-suggestion__icon-text">kakao friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <span class="more-suggestion__icon-text">kakao friends</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <!--Friends-->
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <!--Chat-->
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <!--Find-->
                    <i class="fa-solid fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <!--etc-->
                    <span class="nav__more"></span>
                    <i class="fa-solid fa-ellipsis fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Screen is too big.</span>
    </div>

    <script src="https://kit.fontawesome.com/a1587fb846.js" crossorigin="anonymous">
    </script>
</body>

</html>
